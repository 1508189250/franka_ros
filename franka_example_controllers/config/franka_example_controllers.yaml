    acceleration_time: 2.0
    vel_max: 0.15
    publish_rate: 10.0    
    coriolis_factor: 1.0

cartesian_impedance_example_controller:
    type: franka_example_controllers/CartesianImpedanceExampleController
    arm_id: franka_emika
    joint_names:
        - franka_emika_joint1
        - franka_emika_joint2
        - franka_emika_joint3
        - franka_emika_joint4
        - franka_emika_joint5
        - franka_emika_joint6
        - franka_emika_joint7
    pos_error_max: 0.5
    rot_error_max: 0.5
    k_p_nullspace: 50.0
    k_ext: 0.95
    filter_gain: 0.95