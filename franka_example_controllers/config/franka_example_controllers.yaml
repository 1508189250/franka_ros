joint_impedance_example_controller:
    type: franka_example_controllers/JointImpedanceExampleController
    arm_id: panda
    joint_names:
        - panda_joint1
        - panda_joint2
        - panda_joint3
        - panda_joint4
        - panda_joint5
        - panda_joint6
        - panda_joint7
    k_gains:
        - 1000.0
        - 1000.0
        - 1000.0
        - 1000.0
        - 500.0
        - 300.0
        - 100.0
    d_gains:
        - 100.0
        - 100.0
        - 100.0
        - 100.0
        - 50.0
        - 30.0
        - 10.0
